<!doctype html>
<html>
<head>
</head>
	<body style="padding: 0; margin: 0; font-size: 16px;">
		<script src="main-require.js"></script>
		
		<script>
            requirejs.config({
                paths: {
                    angular: '//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min'
                },
                shim: {
                    angular: {
                        exports: 'angular'
                    }
                }
            });

            require(['logger', 'jquery', 'b'], function(logger, $, b) {
                logger.log('Script in HTML started...');
                logger.log('jQuery is defined: ' + (typeof $ === 'function'));
            });

            require(['async!http://freegeoip.net/json/', 'logger'], function(ipData, logger) {
                logger.log(ipData);
            });

            require(['logger', 'angular'], function(logger, angular) {
                logger.log('AngularJS version: ' + angular.version.full);
            });
		</script>
	</body>
</html>
